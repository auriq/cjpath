e. </div> <!-- loading --> <div ng-hide="isLoaded" class="loading"> <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Loading ... </div> </div> <!-- main contents end --> </div> </div> </div> </div> <!-- tab end --> </div> </div>
