<!-- chart template --> <div class="clearfix"> <!--  content field  --> <div ng-show="isLoaded"> <!-- nvd3 field --> <div ng-if="data.length >0"> <div class="widget-chart-legend widget-chart-top-legend" ng-if="origData.length > 0" horizontal-hover-scroll> <ul class="list-unstyled list-inline"> <li ng-repeat="browserType in origData track by $index" on-finish-repeat="chart" ng-click="rebuildGraph(browserType)" ng-class="{'disabled': !browserType.isVisible}" class="pull-left"> <span class="legend-dot" ng-style="{ 'background-color': browserType.color}"></span><span class="legend-text">{{browserType.key}}</span> </li> </ul> </div> <nvd3 options="chart_options" data="chart_data" api="api"></nvd3> <p style="text-align:center;font-size:12px">{{xaxistitle}}</p> </div> </div> </div>
