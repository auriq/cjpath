<script type="text/javascript">
  var projects = ['ad_web_purchase', 'apache_log', 'multi_device'];
  var url = window.location.href;
  var paramarr = (url.split('?')[1]) ? url.split('?')[1].split('&') : [];
  var params = {};
  for(var i=0,len=paramarr.length; i<len; i++){
    var vals = paramarr[i].split('=');
    var name = vals[0];
    var nval = vals[1] || '';
    params[name] = nval;
  }
  var uid = params.uid || projects[0];

  var lid = 1;
  var masterFlg = true;
  var insttype = 'local';
  var instnum = '1';
  var apiport = (location.port==9000) ? '' : ':'+location.port;
  var apihost = 'http://'+location.hostname+apiport+'/cjpath/api';

</script>
